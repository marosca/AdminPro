<div class="fondo-negro animated fadeIn"
  [ngClass]="_modalUploadService.oculto">
  <div class="modal" tabindex="-1" role="dialog" style="display:block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" aria-label="Close"
            (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          <!-- TODO: create a component (used in profile too) -->
            <img *ngIf="!imagenTemp" [src]="xxx | imagen" alt="" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">
            <input type="file"
              (change)="seleccionImagen($event)"
              #inputFile>
          <!--  -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
          (click)="cerrarModal()">Cerrar</button>
          <button type="button" class="btn btn-primary"
            (click)="subirImagen()"
            [disabled]="!imagenTemp">Subir imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
