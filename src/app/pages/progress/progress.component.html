
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Barra de progreso {{progreso1}}</h4>
              <div class="progress">
                <!-- aria-valuenow="50" eso nolo conoce angular. así que para
                bindear y pasarle una property se usa [attr.ariaValuenow] -->
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  [attr.ariaValuenow]="progreso1"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [style.width.%]="progreso1">
                </div>
              </div>
              <br>
              <div class="progress">
                <!-- aria-valuenow="50" eso nolo conoce angular. así que para
                bindear y pasarle una property se usa [attr.ariaValuenow] -->
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                  role="progressbar"
                  [attr.ariaValuenow]="progreso2"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [style.width.%]="progreso2">
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementador
                [progreso]="progreso1"
                leyenda="Progress azul"
                (cambioValor)="progreso1 = $event"><!-- (cambioValor)="actualizar($event)"> -->
              </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementador
                [progreso]="progreso2"
                leyenda="Progress verde"
                (cambioValor)="progreso2 = $event">
              </app-incrementador>
            </div>
        </div>
    </div>
</div>
